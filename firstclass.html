<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Countdown</button>

    <button onclick="increase()">+</button>
    <span id="number">0</span>
    <button onclick="decrease()">-</button>
</body>
<script>
    let num = 0;
    number.innerHTML = num;
    function increase() {
        if(num == 10){
            return;
        }else{
            num++
            number.innerHTML = num;
        }
    }
    let num2 = 0;
    number.innerHTML = num2;
    function decrease() {
        if(num == 10){
            return;
        }else{
            num2--
            number.innerHTML = num2
        }
    }
</script>
</html>
